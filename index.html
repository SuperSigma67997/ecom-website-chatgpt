<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DiddySales | Store</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
body { background: #f6f7fb; color: #111; }

header {
  background: #0f172a;
  color: white;
  padding: 18px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 { font-size: 26px; }
nav a {
  color: #cbd5f5;
  margin-left: 20px;
  text-decoration: none;
}
nav a:hover { color: white; }

.cart-btn {
  cursor: pointer;
  position: relative;
  font-weight: 600;
}
.cart-btn span {
  background: #ef4444;
  color: white;
  border-radius: 50%;
  padding: 3px 8px;
  font-size: 13px;
  position: absolute;
  top: -10px;
  right: -12px;
}

section { display: none; }
section.active { display: block; }

.hero {
  padding: 70px 20px;
  text-align: center;
  background: linear-gradient(135deg, #6366f1, #4338ca);
  color: white;
}
.hero h2 { font-size: 40px; margin-bottom: 10px; }

.products {
  max-width: 1100px;
  margin: 50px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}
.product {
  background: white;
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}
.product img {
  width: 100%;
  height: 190px;
  object-fit: cover;
  border-radius: 10px;
}
.product h3 { margin: 15px 0 6px; }
.product button {
  width: 100%;
  padding: 12px;
  background: #0f172a;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.cart {
  position: fixed;
  top: 0;
  right: -420px;
  width: 380px;
  height: 100%;
  background: white;
  padding: 25px;
  box-shadow: -8px 0 30px rgba(0,0,0,0.2);
  transition: right 0.3s ease;
  z-index: 1000;
}
.cart.open { right: 0; }
.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 14px;
}
.cart-item button {
  padding: 4px 8px;
}

.checkout {
  max-width: 500px;
  margin: 50px auto;
  background: white;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}
.checkout input, .checkout button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
}

footer {
  margin-top: 80px;
  padding: 20px;
  text-align: center;
  background: #0f172a;
  color: #cbd5f5;
}
</style>
</head>
<body>

<header>
  <h1>DiddySales</h1>
  <nav>
    <a href="#" onclick="show('home')">Home</a>
    <a href="#" onclick="show('shop')">Products</a>
    <a href="#" onclick="show('checkout')">Checkout</a>
  </nav>
  <div class="cart-btn" onclick="toggleCart()">ðŸ›’ <span id="count">0</span></div>
</header>

<section id="home" class="active">
  <div class="hero">
    <h2>Simple Products. Real Value.</h2>
    <p>Modern essentials, zero fluff.</p>
  </div>
</section>

<section id="shop">
  <div class="products" id="products"></div>
</section>

<section id="checkout">
  <div class="checkout">
    <h2>Checkout</h2>
    <input placeholder="Full Name" />
    <input placeholder="Email" />
    <input placeholder="Address" />
    <button onclick="alert('Demo checkout complete')">Place Order</button>
  </div>
</section>

<div class="cart" id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <p><strong>Total: $<span id="total">0.00</span></strong></p>
</div>

<footer>Â© 2026 DiddySales</footer>

<script>
const products = [
  { name: 'Baby Oil', price: 9.99, qty: 0 },
  { name: 'Tissues', price: 4.49, qty: 0 },
  { name: 'Rizz', price: 14.99, qty: 0 }
];

function show(id) {
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function toggleCart() {
  document.getElementById('cart').classList.toggle('open');
}

const productsDiv = document.getElementById('products');
products.forEach((p, i) => {
  productsDiv.innerHTML += `
    <div class="product">
      <img src="https://via.placeholder.com/400x250" />
      <h3>${p.name}</h3>
      <p>$${p.price.toFixed(2)}</p>
      <button onclick="add(${i})">Add to Cart</button>
    </div>`;
});

function add(i) {
  products[i].qty++;
  renderCart();
}

function renderCart() {
  const cartItems = document.getElementById('cartItems');
  cartItems.innerHTML = '';
  let total = 0, count = 0;
  products.forEach((p, i) => {
    if (p.qty > 0) {
      total += p.price * p.qty;
      count += p.qty;
      cartItems.innerHTML += `
        <div class="cart-item">
          <span>${p.name} x${p.qty}</span>
          <div>
            <button onclick="change(${i}, -1)">-</button>
            <button onclick="change(${i}, 1)">+</button>
          </div>
        </div>`;
    }
  });
  document.getElementById('total').innerText = total.toFixed(2);
  document.getElementById('count').innerText = count;
}

function change(i, n) {
  products[i].qty += n;
  if (products[i].qty < 0) products[i].qty = 0;
  renderCart();
}
</script>

</body>
</html>
