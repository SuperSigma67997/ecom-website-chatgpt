<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiddySales | Online Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    nav {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .product button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background: #333;
    }
    .cart {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 40px;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>DiddySales</h1>
  <p>Your one-stop online shop</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#products">Products</a>
  <a href="#cart">Cart</a>
</nav>

<div class="container">

  <section id="products" class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 1">
      <h3>Product One</h3>
      <p>$19.99</p>
      <button onclick="addToCart('Product One', 19.99)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
      <h3>Product Two</h3>
      <p>$29.99</p>
      <button onclick="addToCart('Product Two', 29.99)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 3">
      <h3>Product Three</h3>
      <p>$39.99</p>
      <button onclick="addToCart('Product Three', 39.99)">Add to Cart</button>
    </div>
  </section>

  <section id="cart" class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cartItems"></ul>
    <h3 id="total">Total: $0.00</h3>
  </section>

</div>

<footer>
  <p>Â© 2026 DiddySales. All rights reserved.</p>
</footer>

<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({ name, price });
    total += price;
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = '';

    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item.name + ' - $' + item.price.toFixed(2);
      cartItems.appendChild(li);
    });

    document.getElementById('total').textContent = 'Total: $' + total.toFixed(2);
  }
</script>

</body>
</html>
